<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミーグリ計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <h2>ミーグリ計算機</h2>
        <label for="amount">金額（円）：</label>
        <input type="number" id="amount" min="0" step="100" placeholder="金額を入力">
        <button onclick="calculate()" id="cal">計算</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            var amountInput = document.getElementById('amount');
            var resultParagraph = document.getElementById('result');

            var amount = parseInt(amountInput.value, 10);
            var baseAmount = 1200;

            if (isNaN(amount)) {
                resultParagraph.innerText = '有効な金額を入力してください。';
            } else {
                var miiGiriCount = Math.floor(amount / baseAmount);
                let time_sec = miiGiriCount * 10;
                let time_minutes = Math.floor(time_sec / 60);
                time_sec %= 60;
                if (time_minutes == 0) {
                    resultParagraph.innerHTML = 'ミーグリ ' + miiGiriCount + '枚<br><span style="font-size:60px;">' + time_sec + '</span><span style="font-size:30px;">秒</span>';
                }
                else {
                    resultParagraph.innerHTML = 'ミーグリ ' + miiGiriCount + '枚<br><span style="font-size:60px;">' + time_minutes + '</span><span style="font-size:30px;">分 </span><span style="font-size:60px;">'+ time_sec + '</span><span style="font-size:30px;">秒</span>';
                }
            }
        }
        var amountInput = document.getElementById('amount');
        amountInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("cal").click();
            }
          });
    </script>

</body>

</html>
